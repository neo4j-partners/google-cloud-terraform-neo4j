apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: neo4j-community-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  ui:
    input:
      variables:
        project_id:
          name: project_id
          title: Project ID
          invisible: true
        goog_cm_deployment_name:
          name: goog_cm_deployment_name
          title: Deployment Name
        source_image:
          name: source_image
          title: Image version
          enumValueLabels:
            - label: neo4j-community-edition
              value: projects/neo4j-mp-public/global/images/neo4j-community-edition
          xGoogleProperty:
            type: ET_GCE_DISK_IMAGE
        zone:
          name: zone
          title: Zone
          xGoogleProperty:
            type: ET_GCE_ZONE
        password:
          name: password
          title: Password
          subtext: Password for the Neo4j admin user
          tooltip: The password must be at least 8 characters long
          regexValidation: ^.{8,}$
          validation: The password must be at least 8 characters long
        machine_type:
          name: machine_type
          title: Machine type
          xGoogleProperty:
            type: ET_GCE_MACHINE_TYPE
            zoneProperty: zone
            gceMachineType:
              minCpu: 4
              minRamGb: 16
        disk_size:
          name: disk_size
          title: Disk size in GB
          max: 10000
          section: storage
